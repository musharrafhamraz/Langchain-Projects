<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Experience</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <audio id="background-music" loop>
        <source src="{{ url_for('static', filename='horro-2.mp3') }}" type="audio/mpeg">
    </audio>
    <div class="container">
        <div class="content">
            <h1 class="glitch" data-text="ENTER IF YOU DARE">ENTER IF YOU DARE</h1>
            <p class="creepy-text">The darkness awaits...</p>
            <div class="distortion-effect"></div>
            <div class="static-overlay"></div>
        </div>
    </div>
    <script>
        document.addEventListener('click', function() {
            const audio = document.getElementById('background-music');
            audio.volume = 0.3;
            audio.play();
        });
    </script>
</body>
</html>
